<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // Animations are defined in the <style> tag to use CSS variables
                }
            }
        }
    </script>
    <style>
        :root, :root.light {
            --bg-primary: #ffffff;
            --text-primary: #0f172a; /* slate-900 */
            --text-secondary: #64748b; /* slate-500 */
            --border-color: #e2e8f0; /* slate-200 */
            --card-color: #ffffff;
            --gradient-start: #14b8a6; /* teal-500 */
            --gradient-end: #0ea5e9; /* sky-500 */
        }
        :root.dark {
            --bg-primary: #0f172a; /* slate-900 */
            --text-primary: #f8fafc; /* slate-50 */
            --text-secondary: #94a3b8; /* slate-400 */
            --border-color: #334155; /* slate-700 */
            --card-color: #1e293b; /* slate-800 */
            --gradient-start: #2dd4bf; /* teal-400 */
            --gradient-end: #38bdf8; /* sky-500 */
        }
        .text-gradient {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .button-primary {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            transition: all 0.3s ease;
        }
        .button-primary:hover {
            box-shadow: 0 0 20px 0px color-mix(in srgb, var(--gradient-start) 50%, transparent);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .animate-slide-in-left {
            opacity: 0;
            animation: slideInLeft 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
